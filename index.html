<!DOCTYPE html> 
<html>
<head>
<title>Course Schedule</title>
<link rel="stylesheet" href="index.css"/> 
<meta charset="UTF-8"/> 
</head>
<body>
<div id="main">
<h1 id="title">Course Schedule</h1>
<div id="form-elements">
<input class="form-item" id="fname" type="text" value="First Name" required/>
<input class="form-item" id="lname" type="text" value="Last Name" required/>
<input class="form-item" id="email" type="text" value="Email" required/> 
<button id="submit-info">Submit</button>
</div>
<button id="load-desc">Load 9th Grade Course Descriptions</button>

<div id="courses">
<p id="eng-info"></p>
<p id="bio-info"></p>
<p id="hist-info"></p>
<p id="math-info"></p>
<p id="rel-info"></p>
<p id="lang-info"></p>
<p id="art-info"></p>
<p id="cs-info"></p>
<p id="health-info"></p>
</div>

<button id="load-select">Load Course Survey</button>
<button id="submit-course">Submit Courses</button>
</div>
<div id="anim-container"></div>
<script src="index.js"></script>
</body>
</html>
